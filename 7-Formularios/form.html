<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="/7-Formularios/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 class="tittle">Registrate en los Formularios</h3>
            <div class="buttons">
                 <button class="google-btn">
                    <picture>
                        <img src="/7-Formularios/google.png" alt="google-logo">
                    </picture>
                    <span>Registrate con Google</span>
                 </button>
                 <button class="twitter-btn">
                 </button>
            </div>
            <div class="separador">
                <hr>
                <span>Or</span>
                <hr>
            </div>
            <form action="" method="">
                <div class="inputs">
                    <label for="name">
                        <span>Name</span>
                        <input type="text" id="name">
                    </label>
                    <label for="username">
                        <span>Username</span>
                        <input type="text" id="username">
                    </label>
                </div>
                <label for="email">
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password">
                    <span>Password</span>
                    <input type="password" name="password" id="password">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las condiciones y el aviso legal</span>
                </label>
                <button type="submit" class="submit-btn">Crear Cuenta</button>
            </form>
    </div>
    
</body>
</html>
